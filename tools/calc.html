<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - Student Utilities Hub</title>

    <!-- CSS dùng chung -->
    <link rel="stylesheet" href="../style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS riêng cho Calculator -->
    <style>
        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .result-box {
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">

        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Về Trang Chủ
        </a>

        <div class="tool-container">
            <h1>
                <i class="fas fa-calculator"></i> Máy tính bỏ túi
            </h1>

            <p style="color:#666; margin-bottom:20px;">
                Nhập hai số và chọn phép toán
            </p>

            <input type="number" id="num1" placeholder="Nhập số thứ nhất">
            <input type="number" id="num2" placeholder="Nhập số thứ hai">

            <div class="btn-group">
                <button onclick="calculate('+')">
                    <i class="fas fa-plus"></i> Cộng
                </button>
                <button onclick="calculate('-')">
                    <i class="fas fa-minus"></i> Trừ
                </button>
                <button onclick="calculate('*')">
                    <i class="fas fa-times"></i> Nhân
                </button>
                <button onclick="calculate('/')">
                    <i class="fas fa-divide"></i> Chia
                </button>
            </div>

            <div id="result" class="result-box">
                Kết quả:
            </div>
        </div>

    </div>
</body>

</html>
