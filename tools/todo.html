<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Việc - Student Utilities Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .todo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .todo-header h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .add-todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .add-todo-form input {
            flex: 1;
            margin: 0;
        }

        .add-todo-form button {
            width: auto;
            min-width: 100px;
            margin: 0;
        }

        .todo-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e1e1e1;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background-color: #f8f9fa;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            text-align: left;
            font-size: 1rem;
            word-break: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.2s ease;
            width: auto;
            margin: 0;
        }

        .todo-btn.edit-btn {
            color: #667eea;
        }

        .todo-btn.edit-btn:hover {
            background-color: #e8ecff;
        }

        .todo-btn.delete-btn {
            color: #e74c3c;
        }

        .todo-btn.delete-btn:hover {
            background-color: #ffeaea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #f0f2f5;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: auto;
            margin: 0;
            font-weight: normal;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        .action-btn {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            width: auto;
            margin: 0;
        }

        .action-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .edit-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
            margin: 0;
        }

        /* Animation cho todo item mới */
        .todo-item-new {
            animation: slideInFromRight 0.5s ease;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animation cho feedback */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        /* Cải thiện responsive */
        @media (max-width: 600px) {
            .tool-container {
                padding: 20px;
            }

            .add-todo-form {
                flex-direction: column;
            }

            .add-todo-form button {
                width: 100%;
            }

            .todo-stats {
                flex-direction: column;
                gap: 15px;
            }

            .filter-buttons {
                flex-wrap: wrap;
            }

            .todo-item {
                flex-wrap: wrap;
                gap: 10px;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Hover effect cho back button */
        .back-btn:hover {
            background-color: #ddd;
            transform: translateX(-3px);
            transition: all 0.2s ease;
        }

        /* Cải thiện button hover */
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Smooth transition cho stats */
        .stat-number {
            transition: transform 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>

        <div class="tool-container">
            <div class="todo-header">
                <h2><i class="fas fa-list-check"></i> Danh Sách Việc Cần Làm</h2>
                <p>Quản lý công việc của bạn một cách hiệu quả</p>
            </div>

            <div class="add-todo-form">
                <input type="text" id="todoInput" placeholder="Nhập công việc mới..." maxlength="200">
                <button type="button" id="addBtn">
                    <i class="fas fa-plus"></i> Thêm
                </button>
            </div>

            <div class="todo-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Tổng cộng</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Chưa hoàn thành</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Đã hoàn thành</div>
                </div>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tất cả</button>
                <button class="filter-btn" data-filter="active">Chưa hoàn thành</button>
                <button class="filter-btn" data-filter="completed">Đã hoàn thành</button>
            </div>

            <div class="action-buttons" id="actionButtons" style="display: none;">
                <button class="action-btn clear-completed-btn" id="clearCompletedBtn">
                    <i class="fas fa-trash-alt"></i> Xóa tất cả đã hoàn thành
                </button>
            </div>

            <ul class="todo-list" id="todoList">
                <!-- Todo items will be inserted here -->
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <p>Chưa có công việc nào. Hãy thêm công việc mới!</p>
            </div>
        </div>
    </div>

    <script>
        // ========== STATE MANAGEMENT ==========
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        let editingId = null;

        // ========== DOM ELEMENTS ==========
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalCount = document.getElementById('totalCount');
        const activeCount = document.getElementById('activeCount');
        const completedCount = document.getElementById('completedCount');
        const actionButtons = document.getElementById('actionButtons');
        const clearCompletedBtn = document.getElementById('clearCompletedBtn');

        // ========== INITIALIZATION ==========
        function init() {
            // Load todos from localStorage
            try {
                const stored = localStorage.getItem('todos');
                if (stored) {
                    todos = JSON.parse(stored);
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                todos = [];
            }

            renderTodos();
            updateStats();
            setupEventListeners();
            
            // Focus input on load
            todoInput.focus();
        }

        // ========== EVENT LISTENERS ==========
        function setupEventListeners() {
            // Add todo button
            addBtn.addEventListener('click', addTodo);
            
            // Add todo on Enter key
            todoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTodo();
                }
            });

            // Filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTodos();
                });
            });

            // Event delegation for todo items
            todoList.addEventListener('click', handleTodoClick);
            todoList.addEventListener('change', handleTodoChange);
            todoList.addEventListener('keydown', handleTodoKeydown);
            todoList.addEventListener('blur', handleTodoBlur, true);

            // Clear completed button
            if (clearCompletedBtn) {
                clearCompletedBtn.addEventListener('click', clearCompletedTodos);
            }
        }

        // ========== EVENT HANDLERS ==========
        function handleTodoClick(e) {
            const todoItem = e.target.closest('.todo-item');
            if (!todoItem) return;

            const todoId = parseInt(todoItem.dataset.id);
            
            // Edit button
            if (e.target.closest('.edit-btn') || e.target.classList.contains('fa-edit')) {
                e.stopPropagation();
                startEdit(todoId);
                return;
            }

            // Delete button
            if (e.target.closest('.delete-btn') || e.target.classList.contains('fa-trash')) {
                e.stopPropagation();
                deleteTodo(todoId);
                return;
            }

            // Save edit button
            if (e.target.closest('.save-edit-btn') || e.target.classList.contains('fa-check')) {
                e.stopPropagation();
                const input = todoItem.querySelector('.edit-input');
                if (input) {
                    saveEdit(todoId, input.value);
                }
                return;
            }

            // Cancel edit button
            if (e.target.closest('.cancel-edit-btn') || e.target.classList.contains('fa-times')) {
                e.stopPropagation();
                cancelEdit();
                return;
            }
        }

        function handleTodoChange(e) {
            if (e.target.classList.contains('todo-checkbox')) {
                const todoId = parseInt(e.target.closest('.todo-item').dataset.id);
                toggleTodo(todoId);
            }
        }

        function handleTodoKeydown(e) {
            if (e.target.classList.contains('edit-input')) {
                const todoId = parseInt(e.target.closest('.todo-item').dataset.id);
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveEdit(todoId, e.target.value);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    cancelEdit();
                }
            }
        }

        function handleTodoBlur(e) {
            if (e.target.classList.contains('edit-input')) {
                // Delay to allow click events on buttons to fire first
                setTimeout(() => {
                    const todoItem = e.target.closest('.todo-item');
                    if (todoItem && editingId) {
                        const todoId = parseInt(todoItem.dataset.id);
                        if (todoId === editingId) {
                            saveEdit(todoId, e.target.value);
                        }
                    }
                }, 200);
            }
        }

        // ========== TODO OPERATIONS ==========
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (!text) {
                showFeedback('Vui lòng nhập công việc!', 'warning');
                todoInput.focus();
                return;
            }

            if (text.length > 200) {
                showFeedback('Công việc không được quá 200 ký tự!', 'warning');
                return;
            }

            const newTodo = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.push(newTodo);
            saveTodos();
            todoInput.value = '';
            todoInput.focus();
            
            renderTodos();
            updateStats();
            showFeedback('Đã thêm công việc mới!', 'success');
            
            // Scroll to new item
            setTimeout(() => {
                const newItem = todoList.querySelector(`[data-id="${newTodo.id}"]`);
                if (newItem) {
                    newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    newItem.classList.add('todo-item-new');
                    setTimeout(() => newItem.classList.remove('todo-item-new'), 500);
                }
            }, 100);
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                updateStats();
                
                const message = todo.completed ? 'Đã hoàn thành!' : 'Đã hủy hoàn thành!';
                showFeedback(message, 'info');
            }
        }

        function deleteTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            if (confirm(`Bạn có chắc muốn xóa "${todo.text}"?`)) {
                const index = todos.findIndex(t => t.id === id);
                todos.splice(index, 1);
                saveTodos();
                
                // Animate removal
                const todoItem = todoList.querySelector(`[data-id="${id}"]`);
                if (todoItem) {
                    todoItem.style.opacity = '0';
                    todoItem.style.transform = 'translateX(-20px)';
                    setTimeout(() => {
                        renderTodos();
                        updateStats();
                        showFeedback('Đã xóa công việc!', 'success');
                    }, 300);
                } else {
                    renderTodos();
                    updateStats();
                }
            }
        }

        function startEdit(id) {
            editingId = id;
            renderTodos();
        }

        function saveEdit(id, newText) {
            const todo = todos.find(t => t.id === id);
            if (!todo) {
                editingId = null;
                renderTodos();
                return;
            }

            const trimmedText = newText.trim();
            
            if (!trimmedText) {
                showFeedback('Công việc không được để trống!', 'warning');
                editingId = null;
                renderTodos();
                return;
            }

            if (trimmedText.length > 200) {
                showFeedback('Công việc không được quá 200 ký tự!', 'warning');
                return;
            }

            if (trimmedText === todo.text) {
                // No change
                editingId = null;
                renderTodos();
                return;
            }

            todo.text = trimmedText;
            saveTodos();
            editingId = null;
            renderTodos();
            showFeedback('Đã cập nhật công việc!', 'success');
        }

        function cancelEdit() {
            editingId = null;
            renderTodos();
        }

        function clearCompletedTodos() {
            const completedCount = todos.filter(t => t.completed).length;
            
            if (completedCount === 0) {
                showFeedback('Không có công việc đã hoàn thành để xóa!', 'warning');
                return;
            }

            if (confirm(`Bạn có chắc muốn xóa ${completedCount} công việc đã hoàn thành?`)) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
                updateStats();
                showFeedback(`Đã xóa ${completedCount} công việc đã hoàn thành!`, 'success');
            }
        }

        // ========== FILTER & RENDER ==========
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                default:
                    return todos;
            }
        }

        function renderTodos() {
            const filteredTodos = getFilteredTodos();
            
            // Show/hide empty state
            if (filteredTodos.length === 0) {
                todoList.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                todoList.style.display = 'block';
                emptyState.style.display = 'none';
            }

            // Render todos
            todoList.innerHTML = filteredTodos.map(todo => {
                if (editingId === todo.id) {
                    return `
                        <li class="todo-item" data-id="${todo.id}">
                            <input type="text" class="edit-input" value="${escapeHtml(todo.text)}" 
                                   maxlength="200">
                            <button class="todo-btn edit-btn save-edit-btn" title="Lưu">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="todo-btn delete-btn cancel-edit-btn" title="Hủy">
                                <i class="fas fa-times"></i>
                            </button>
                        </li>
                    `;
                } else {
                    return `
                        <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                            <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                            <span class="todo-text">${escapeHtml(todo.text)}</span>
                            <div class="todo-actions">
                                <button class="todo-btn edit-btn" title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="todo-btn delete-btn" title="Xóa">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </li>
                    `;
                }
            }).join('');

            // Focus on edit input if editing
            if (editingId) {
                setTimeout(() => {
                    const editInput = todoList.querySelector('.edit-input');
                    if (editInput) {
                        editInput.focus();
                        editInput.select();
                    }
                }, 50);
            }
        }

        // ========== STATISTICS ==========
        function updateStats() {
            const total = todos.length;
            const active = todos.filter(t => !t.completed).length;
            const completed = todos.filter(t => t.completed).length;

            totalCount.textContent = total;
            activeCount.textContent = active;
            completedCount.textContent = completed;

            // Show/hide clear completed button
            if (actionButtons) {
                if (completed > 0) {
                    actionButtons.style.display = 'block';
                } else {
                    actionButtons.style.display = 'none';
                }
            }

            // Animate number changes
            [totalCount, activeCount, completedCount].forEach(el => {
                el.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 200);
            });
        }

        // ========== STORAGE ==========
        function saveTodos() {
            try {
                localStorage.setItem('todos', JSON.stringify(todos));
            } catch (error) {
                console.error('Error saving todos:', error);
                showFeedback('Lỗi khi lưu dữ liệu!', 'error');
            }
        }

        // ========== UTILITIES ==========
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showFeedback(message, type = 'info') {
            // Remove existing feedback
            const existing = document.querySelector('.feedback-message');
            if (existing) {
                existing.remove();
            }

            // Create feedback element
            const feedback = document.createElement('div');
            feedback.className = `feedback-message feedback-${type}`;
            feedback.textContent = message;
            
            // Add styles
            Object.assign(feedback.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '12px 20px',
                borderRadius: '8px',
                color: 'white',
                fontWeight: 'bold',
                zIndex: '1000',
                animation: 'slideIn 0.3s ease',
                boxShadow: '0 4px 12px rgba(0,0,0,0.15)'
            });

            // Set background color based on type
            const colors = {
                success: '#28a745',
                warning: '#ffc107',
                error: '#dc3545',
                info: '#667eea'
            };
            feedback.style.backgroundColor = colors[type] || colors.info;

            document.body.appendChild(feedback);

            // Remove after 3 seconds
            setTimeout(() => {
                feedback.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => feedback.remove(), 300);
            }, 3000);
        }

        // ========== INITIALIZE ==========
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
