<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        .gpa-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .gpa-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="gpa-container">
    <h1>GPA Calculator</h1>

    <div class="form-group">
        <label for="score1">Điểm môn 1</label>
        <input type="number" id="score1" min="0" max="10" step="0.1">
    </div>

    <div class="form-group">
        <label for="score2">Điểm môn 2</label>
        <input type="number" id="score2" min="0" max="10" step="0.1">
    </div>

    <div class="form-group">
        <label for="score3">Điểm môn 3</label>
        <input type="number" id="score3" min="0" max="10" step="0.1">
    </div>

    <button onclick="calculateGPA()">Tính GPA</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateGPA() {
        const s1 = parseFloat(document.getElementById("score1").value);
        const s2 = parseFloat(document.getElementById("score2").value);
        const s3 = parseFloat(document.getElementById("score3").value);

        if (isNaN(s1) || isNaN(s2) || isNaN(s3)) {
            document.getElementById("result").innerText = "Vui lòng nhập đầy đủ điểm.";
            return;
        }

        const gpa = ((s1 + s2 + s3) / 3).toFixed(2);

        document.getElementById("result").innerText = `GPA của bạn là: ${gpa}`;
    }
</script>

</body>
</html>
