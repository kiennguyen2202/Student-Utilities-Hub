<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quick Note</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .note-app {
      width: 380px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .note-item {
      background: #f1f1f1;
      padding: 8px;
      border-radius: 5px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="note-app">
    <h2>üìù Ghi ch√∫ nhanh</h2>

    <textarea id="noteInput" placeholder="Nh·∫≠p n·ªôi dung ghi ch√∫..."></textarea>
    <button id="saveBtn">L∆∞u ghi ch√∫</button>

    <div id="noteList"></div>
  </div>

  <script>
    const noteInput = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveBtn");
    const noteList = document.getElementById("noteList");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function renderNotes() {
      noteList.innerHTML = "";
      notes.forEach(note => {
        const div = document.createElement("div");
        div.className = "note-item";
        div.textContent = note;
        noteList.appendChild(div);
      });
    }

    saveBtn.addEventListener("click", () => {
      const note = noteInput.value.trim();
      if (note === "") {
        alert("Vui l√≤ng nh·∫≠p ghi ch√∫!");
        return;
      }

      notes.push(note);
      localStorage.setItem("notes", JSON.stringify(notes));
      noteInput.value = "";
      renderNotes();
    });

    renderNotes();
  </script>

</body>
</html>
