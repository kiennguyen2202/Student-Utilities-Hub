<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quick Note</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .note-app {
      width: 380px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .note-app h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 10px;
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note-list {
      margin-top: 15px;
    }

    .note-item {
      background: #f1f1f1;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>
</head>
