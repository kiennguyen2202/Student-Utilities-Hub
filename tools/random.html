<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker - Student Utilities Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .result-box {
            margin: 20px 0;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> V·ªÅ Trang Ch·ªß
        </a>

        <div class="tool-container">
            <h1><i class="fas fa-dice"></i> Random Picker</h1>
            <p style="color: #666; margin-bottom: 30px;">Nh·∫≠p danh s√°ch c√°c l·ª±a ch·ªçn, m·ªói l·ª±a ch·ªçn tr√™n m·ªôt d√≤ng</p>

            <form id="pickerForm">
                <textarea id="optionsInput" placeholder="V√≠ d·ª•:&#10;L·ª±a ch·ªçn 1&#10;L·ª±a ch·ªçn 2&#10;L·ª±a ch·ªçn 3"></textarea>
                <p class="hint">üí° M·ªói d√≤ng l√† m·ªôt l·ª±a ch·ªçn ri√™ng bi·ªát</p>

                <button type="submit">
                    <i class="fas fa-random"></i> Ch·ªçn Ng·∫´u Nhi√™n
                </button>
            </form>

            <div id="resultBox" class="result-box">
                <span id="resultText"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('pickerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const optionsInput = document.getElementById('optionsInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const resultText = document.getElementById('resultText');

            // Ki·ªÉm tra input c√≥ r·ªóng kh√¥ng
            if (!optionsInput) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt l·ª±a ch·ªçn!');
                return;
            }

            // T√°ch c√°c d√≤ng th√†nh m·∫£ng v√† lo·∫°i b·ªè d√≤ng tr·ªëng
            const options = optionsInput
                .split('\n')
                .map(option => option.trim())
                .filter(option => option.length > 0);

            // Ki·ªÉm tra c√≥ √≠t nh·∫•t 1 l·ª±a ch·ªçn h·ª£p l·ªá
            if (options.length === 0) {
                alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt l·ª±a ch·ªçn h·ª£p l·ªá!');
                return;
            }

            // Hi·ªáu ·ª©ng loading
            resultBox.style.display = 'flex';
            resultText.textContent = 'ƒêang quay...';
            resultBox.style.opacity = '0.7';

            // T·∫°o hi·ªáu ·ª©ng delay tr∆∞·ªõc khi hi·ªÉn th·ªã k·∫øt qu·∫£
            setTimeout(() => {
                // Ch·ªçn ng·∫´u nhi√™n m·ªôt ph·∫ßn t·ª≠
                const randomIndex = Math.floor(Math.random() * options.length);
                const selectedOption = options[randomIndex];

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                resultText.textContent = selectedOption;
                resultBox.style.opacity = '1';
            }, 500);
        });
    </script>
</body>

</html>
